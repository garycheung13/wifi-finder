<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/main.min.css">
    <title>Wi-Fi Finder</title>
</head>

<body>
    <header class="search">
        <nav class="container">
            <span>Enter a NYC zip code:</span>
            <input type="number" name="zipcode" id="zipcode-input" class="search-input">
            <button class="search-btn">Search</button>
        </nav>
    </header>
    <main class="content">
        <div class="content-results">
            <div class="content-results__heading">
                <h2>Results</h2>
            </div>
            <div class="result-card__container">
                <div class="filler"></div>
                <div class="filler"></div>
                <div class="filler"></div>
                <div class="filler"></div>
                <div class="filler"></div>
            </div>
        </div>
        <div class="content-map" id="map">

        </div>
    </main>

    <script src="dist/js/main.js"></script>
</body>

</html>
