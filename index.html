<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- leaflet api files -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <!-- own css -->
    <link rel="stylesheet" href="static/css/main.min.css">
    <title>Wi-Fi Finder</title>
</head>

<body>
    <header class="search">
        <nav class="container">
            <form id="zip-search">
                <label>Enter a 5-digit NYC zip code:</label>
                <input type="text" pattern="[0-9]{5}" title="Five digit NYC zip code" id="zip-input" class="search-input" />
                <button class="search-btn" type="submit" >Search</button>
            </form>
        </nav>
    </header>
    <main class="content">
        <div class="content-results">
            <div class="content-results__heading">
                <h2>Results</h2>
                <!-- entry point for error message -->
                <div id="message-entry"></div>
            </div>
            <div id="results-container">
            </div>
            <div class="content-results__placeholder" id="results-placeholder">
                <img src="static/images/placeholder.svg" alt="search a zip code to begin">
                <p>Enter a zip code to begin search</p>
            </div>
        </div>
        <div class="content-map" id="map">

        </div>
    </main>

    <script src="static/js/main.js"></script>
</body>

</html>
